<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>
  <header class="jumbotron text-center">
    <h1 id="title">Martin's Survey Form</h1>
    <p id="description">We greatly appreciate you taking your time</p>
  </header>

  <main class="container">
    <form action="" id="survey-form">

      <!-- FULL NAME -->
      <div class="form-group">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" name="name" id="name" class="form-control" placeholder="Martin Kiprotich" required><br>
      </div>

      <!-- EMAIL ADDRESS -->
      <div class="form-group">
        <label for="email" id="email-label">Email</label><br>
        <input type="email" name="email" id="email" class="form-control"
        placeholder="martinkiprotich.mk@gmail.com" required><br>
      </div>

      <!-- AGE -->
      <div class="form-group">
        <label for="number" id="number-label">Age</label><br>
        <input type="number" name="number" id="number" class="form-control" min="5" max="80"
        placeholder="23"><br>
      </div>

      <!-- COUNTRY YOU LIVE IN -->
      <div class="radio" name="country">
        <label for="country">Which country do you live in?</label><br>

        <input type="radio" name="country" id="" value="kenya" checked>
        <label for="country">Kenya</label><br>
          
        <input type="radio" name="country" id="" value="uganda">
        <label for="country">Uganda</label><br>
          
        <input type="radio" name="country" id="" value="tanzania">
        <label for="country">Tanzania</label><br>
          
        <input type="radio" name="country" id="" value="other">
        <label for="country">Other</label><br>
      </div>
      
      <div class="form-group">
        <label for="radio-other">If selected Other, specify the country</label><br>
        <input type="text" name="radio-other" id="radio-other" class="form-control"><br>
      </div>

      <!-- METHOD OF COMMUNICATION -->
      <div class="checkbox">
        <label for="communication">Which method of communication do you prefer?</label><br>

        <input type="checkbox" name="communication1" id="communication1" value="Skype">
        <label for="communication1">Skype</label><br>

        <input type="checkbox" name="communication2" id="communication2" value="whatsapp">
        <label for="communication2">WhatsApp</label><br>

        <input type="checkbox" name="communication3" id="communication3" value="google-meet">
        <label for="communication3">Google-Meet</label><br>

        <input type="checkbox" name="communication4" id="communication4" value="zoom">
        <label for="communication4">Zoom</label><br>

        <input type="checkbox" name="communication5" id="communication5" value="other">
        <label for="communication5">Other</label><br>
      </div>

      <div class="form-group">
        <label for="select-other">If selected Other, specify the communication method</label><br>
        <input type="text" name="select-other" id="select-other" class="form-control"><br>
      </div>

      <!-- BROWSER OPTIONS -->
      <div class="form-group">
        <label for="browser">Which browser do you use?</label><br>
        <select name="browser" id="dropdown" class="form-control">
          <option value="google-chrome">Google Chrome</option>
          <option value="firefox">Firefox</option>
          <option value="microsoft-edge">Microsoft Edge</option>
          <option value="brave">Brave</option>
          <option value="other">Other</option>
        </select><br>
      </div>

      <div class="form-group">
        <label for="select-other">If selected Other, specify the browser</label><br>
        <input type="text" name="select-other" id="select-other" class="form-control"><br>
      </div>

      <!-- COMMENTS OR SUGGESTIONS -->
      <div class="form-group">
        <label for="comments">Any comments or suggestions?</label><br>
        <textarea name="comments" id="comments" class="form-control" cols="50"
        rows="8" maxlength="300">Enter your comments or suggestions here...
        </textarea><br>
      </div>

      <input id="submit" type="submit" value="SUBMIT" class="btn btn-primary btn-block">
    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
